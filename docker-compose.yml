version: '3'

services:
  web:
    build:
      context: .
    command: >
      bash -c "bin/rake db:create db:migrate db:seed
      && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    volumes:
      - .:/myapp
    networks:
      - railsapp-network
  db:
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - railsapp-network

networks:
  railsapp-network:
    driver: bridge
